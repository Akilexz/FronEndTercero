<div class="div">
    <h2>Docentes</h2>
    <div class="row">
        <div class="col">
            <div class="form-group">
                <input type="text" class="form-control" name="busquedaPost" placeholder="Buscar...." [(ngModel)]="busquedaPost">
            </div>
        </div>
    </div>
    <table>
        <thead *ngFor="let item of parametrosDocentes">
            <th>{{item.id}}</th>
            <th>{{item.nombre}}</th>
            <th>{{item.apellido}}</th>
            <th>{{item.titulosProfesionales}}</th>
            <th>{{item.identificacion}}</th>
            <th>{{item.email}}</th>
            <th></th>
            <th></th>
        </thead>
        <tbody>
            <tr *ngFor="let item of respuestaDocente | busqueda:busquedaPost">
                <td>{{item.id}}</td>
                <td>{{item.nombre}}</td>
                <td>{{item.apellido}}</td>
                <td>{{item.titulosProfesionaels}}</td>
                <td>{{item.identificacion}}</td>
                <td>{{item.email}}</td>
                <td>
                    <button value="Editar" title="Actualizar" class="form-control" (click)="editar(item.id)">Editar</button>
                </td>
                <td>
                    <button value="Eliminar" title="Eliminar" class="form-control" (click)="borrarDocente(item.id)">Eliminar</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
